<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" id="left">
                <div class="row border rounded" id="search-div">
                    <div class="col" id="search-h2">
                        <h3>Search for a City:</h3>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3" style="padding-top: .25em;">
                            <input type="text" id="city-input" class="form-control" placeholder="City" aria-label="City" aria-describedby="city">
                            <div class="input-group-append" id="search-button">
                                <button class="btn btn-outline-secondary" type="button" id="city"><span>?</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="prev-div">
                    <ul id="prev-cities">
                    </ul>
                </div>
            </div>
            <div class="col-sm-8" id="right">
                <div class="row">
                    <div class="col" id="weather">
                        <div class="row border rounded">
                            <div class="col" id="weather-now">
                                <div class="row">
                                    <h2 id="city-h2"><span id="city-name"></span> (<span id="date"></span>) <span ><img id="emoji" alt=""></span></h2>
                                </div>
                                <br />
                                <div class="row">
                                    <p id="temp">Temperature: <span id="temp-span"></span> Â°F</p>
                                </div>
                                <div class="row">
                                    <p id="humid">Humidity: <span id="humid-span"></span>%</p>
                                </div>
                                <div class="row">
                                    <p id="wind">Wind Speed: <span id="wind-span"></span> MPH</p>
                                </div>
                                <div class="row">
                                    <p id="uv">UV Index: <span class="border rounded" id="uv-span"></span></p>
                                </div>
                            </div>
                        </div>
                        <h2>5 Day Forecast:</h2>
                        <div class="row" id="future-cards">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
