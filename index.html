<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" id="left">
                <div class="row border rounded" id="search-div">
                    <div class="col" id="search-h2">
                        <h3>Search for a City:</h3>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3" style="padding-top: .25em;">
                            <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="city">
                            <div class="input-group-append" id="search-button">
                                <button class="btn btn-outline-secondary" type="button" id="city">?</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="prev-div">
                    <ul id="prev-cities">
                        <li class="border rounded-top">city 01</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8" id="right">
                <div class="row">
                    <div class="col">
                        <div class="row border rounded" id="weather-now">
                            <div class="col">
                                <div class="row">
                                    <h2 id="city-name"><span id="city-name"></span> (<span id="date"></span>) <span id="emoji"></span></h2>
                                </div>
                                <br />
                                <div class="row">
                                    <p id="temp">Temperature: <span id="temp-span"></span></p>
                                </div>
                                <div class="row">
                                    <p id="humid">Humidity: <span id="humid-span"></span></p>
                                </div>
                                <div class="row">
                                    <p id="wind">Wind Speed: <span id="wind-span"></span></p>
                                </div>
                                <div class="row">
                                    <p id="uv">UV Index: <span class="border rounded" id="uv-span"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="future-cards">
                            <div class="col" id="card-ref">
                                <div class="card" style="width: 1fr;">
                                    <div class="card-body">
                                        <h5 class="card-title">Date</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">emoji</h6>
                                        <p class="card-text">Temp: <span class="card-temp">hot</span></p>
                                        <p class="card-text">Humidity: <span class="card-humid">ITS FUCKIN WET MY DUDE</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
